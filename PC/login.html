<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>登录</title>
	<style type="text/css">
		html{
			font-size: 12px;
		}
		fieldset{
			width: 300px;
			margin: 0 auto;
		}
		legend{
			font-weight: bold;
			font-size: 14px;
		}
		.label{
			float: left;
			width: 70px;
			margin-left: 10px

		}
		.left{
			margin-left: 80px;
		}
		.input{
			width: 150px;
		}
	</style>
	<script type="text/javascript">
		function InputCheck(LoginForm){
			if (LoginForm.username.value=="") {
				alert("用户名不能为空");
				LoginForm.username.focus();//定焦
				return(false);
			}
			if (LoginForm.password.value=="") {
				alert("密码不能为空");
				LoginForm.password.focus();//定焦
				return(false);
			}
		}
	</script>
</head>
<body>
<div>
	<fieldset>
		<legend>用户登录</legend>
		<form name="LoginForm" method="post" action="login.php" onsubmit="return InputCheck(this)">
			<p>
				<label for="username" class="label">用户名:</label>
				<input type="username" name="username" class="input">
			</p>
			<p>
				<label for="username" class="label">密码:</label>
				<input type="password" name="password" class="input">
			</p>
			<p>
				<input type="submit" name="submit" value="提交" class="left">
			</p>
		</form>
	</fieldset>
</div>
</body>
</html>
