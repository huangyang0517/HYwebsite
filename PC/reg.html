<!DOCTYPE html>
<html>
<head>
	<!-- <meta http-equiv="Content-Type" content="text/html; charset=gbk" /> -->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>用户注册</title>
	<style type="text/css">
		html{
			font-size: 12px;
		}
		fieldset{
			width: 520px;
			margin: 0 auto;
		}
		legend{
			font-weight: bold;
			font-size: 14px;
		}
		label{
			float: left;
			width: 70px;
			margin-left: 10px;
		}
		.left{
			margin-left: 80px;
		}
		.input{
			width: 150px;
		}
		span{
			color: #666666;
		}
	</style>
	<script type="text/javascript">
		function InputCheck(RegForm) {
			if (RegForm.username.value=="") {
				alert("用户名不可为空!");
				RegForm.username.focus();
				return(false);
			}
			if (RegForm.password.value=="") {
				alert("必须设定登录密码!");
				RegForm.password.focus();
				return(false);
			}
			if (RegForm.repassword.value!=RegForm.password.value) {
				alert("两次密码不一致!");
				RegForm.repassword.focus();
				return(false);
			}
			if (RegForm.email.value=="") {
				alert("电子邮箱不能为空");
				RegForm.email.focus();
				return(false);
			}
		}
	</script>
</head>
<body>

<div>
	<fieldset>
		<legend>用户注册</legend>
		<form name="RegForm" method="post" action="reg.php" onSubmit="return InputCheck(this)">
		<p>
			<label for="username" class="label">用户名:</label>
			<input id="username" type="text" name="username"  class="input">
			<span>(必填,3-15个字符长度,支持汉字、字母、数字及_)</span>
		</p>
		<p>
			<label for="password" class="label">密码:</label>
			<input type="password" name="password" class="input">
			<span>(必填,不得少于6位)</span>
		</p>
		<p>
			<label for="repassword" class="label">重复密码:</label>
			<input type="password" name="repassword" class="input">
		</p>
		<p>
			<label for="email" class="label">电子邮箱:</label>
			<input id="email" type="text" name="email" class="input">
			<span>(必填)</span>
		</p>
		<p>
			<input type="submit" name="submit" value="提交注册" class="left">
		</p>
	</form>
	</fieldset>
	
</div>

</body>
</html>
